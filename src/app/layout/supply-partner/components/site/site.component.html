<div>
    <div class="row">
        <div class="col-sm-12 detailHeader">
            <span class="backaccountBtn" (click)="backToAccountInfo()" title="back to supply partner detail page"><i
                    class="fa fa-long-arrow-left fa-lg " aria-hidden="true"></i></span>
            <div class="d-inline selectedSite">{{name}} 
                <button type="button" style="width:90px" class="btn createAccount" (click)=exportToCSV()><i
                        class="fa fa-file-excel-o" aria-hidden="true"></i> Export</button>
            </div>
            <div class="banner">
                <strong> Supply Partner ID: </strong>{{guid}}
            </div>
        </div>
    </div>

    <div id="site-container" class="row siteContainer">
        <div *ngIf="searchDetailsLoading" class="pubLoading">
            <div class="loadingSpinner"></div>
        </div>
        <div class="searchItems">
            <div *ngIf="searchDetailsLoading" class="pubLoading">
                <div class="loadingSpinner"></div>
            </div>
            <div *ngIf="siteDetails" class="siteDetails">
                <div id="site-detail-container" class="siteContainer">
                    <table>
                        <thead>
                            <tr class="siteTableColumn">
                                <th class="col-md-2 siteId">Placements</th>
                                <th class="col-md-2 siteId">GUID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let site of siteDetails.placements | sort:'placement_name'">
                                <td class="col-md-6 siteName">
                                    <a [routerLinkActive]="['router-link-active']">
                                        <span (click)="onSiteView(site)">
                                            <span *ngIf="site.placement_name; else showLoginName">
                                                {{ site.placement_name }}
                                            </span>
                                            <ng-template #showLoginName>
                                                {{ site.login }}
                                            </ng-template>
                                        </span>
                                    </a>
                                </td>
                                <td class="col-md-6 siteId">
                                    {{ site.guid }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="viewMode createGuid" (click)="createPlacement()">
                <i style="color:red" class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
                <span class="leftBanner">
                    <strong> Create Placement </strong>
                </span>
            </div>
        </div>
    </div>
</div>
